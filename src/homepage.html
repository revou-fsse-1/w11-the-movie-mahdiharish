<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>The Movie Watchlist - Home</title>
  </head>
  <body class="m-4 p-1">
    <nav
      class="top-0 flex justify-between items-center md:items-start h-[150px] bg-white md:bg-white gap-8 z-20"
    >
      <a href="homepage.html">
        <h1 class="text-[25px] font-bold md:mt-5">
          The <br />
          Movie <br />
          Watchlist
        </h1></a
      >
      <input
        type="text"
        class="hidden md:flex justify-center items-end text-center text-xl text-black placeholder:text-black w-full max-w-[630px] bg-slate-300 h-14 rounded-full md:mt-10"
        placeholder="Search movie or series"
      />
      <div class="flex gap-4">
        <button
          class="flex justify-center items-center text-[20px] bg-white w-10 h-10 rounded-full md:hidden"
          id="searchBtn"
        >
          <img
            class="h-5"
            src="./assets/magnifying-glass.svg"
            alt="magnifying-glass"
          />
        </button>
        <a href="./watchlist.html">
          <button
            class="flex justify-center items-center text-[20px] bg-white w-10 h-10 rounded-full md:hidden"
            id="watchlistBtn"
          >
            <img
              class="h-5"
              src="./assets/bookmark.svg"
              alt="magnifying-glass"
            />
          </button>
        </a>
        <a href="./watchlist.html">
          <button
            class="hidden md:text-[20px] md:mt-10 md:mr-4 justify-center items-center text-sm font-bold bg-slate-400 w-32 h-10 rounded-lg md:flex"
          >
            Watchlist
          </button>
        </a>
      </div>
    </nav>
    <!-- MAIN CONTENT -->
    <div class="pt-[10px] flex justify-between" id="pageContentTop">
      <!-- CURRENTLY WATCHING -->
      <section class="mb-10 md:w-full overflow-x-hidden col-start-1 col-end-2">
        <h2 class="text-xl font-medium">Currently Watching</h2>
        <div class="flex flex-wrap gap-6 py-4" id="currentlyWatching"></div>
      </section>
      <!-- SUGGESTED TO WATCH -->
      <section class="mb-10 md:w-full overflow-x-hidden col-start-2 col-end-3">
        <h2 class="text-xl font-medium">Suggested To Watch</h2>
        <div class="flex flex-wrap gap-5 py-4" id="suggestedToWatch"></div>
      </section>
    </div>
    <div>
      <!-- PREVIOUSLY WATCHED -->
      <section class="mb-10 md:w-full overflow-x-hidden col-start-2 col-end-3">
        <h2 class="text-xl font-medium">Previously Watched</h2>
        <div class="flex flex-wrap gap-5 py-4" id="previouslyWatched"></div>
      </section>
    </div>
    <script src="homepage.js"></script>
    <script src="navbar.js"></script>
  </body>
</html>
