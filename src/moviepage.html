<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>Movie Page</title>
  </head>
  <body class="m-4 p-1">
    <nav
      class="top-0 flex justify-between items-center md:items-start h-[150px] bg-white md:bg-white gap-8 z-20"
    >
      <a href="homepage.html">
        <h1 class="text-[25px] font-bold md:mt-5">
          The <br />
          Movie <br />
          Watchlist
        </h1></a
      >
      <input
        type="text"
        class="hidden md:flex justify-center items-end text-center text-xl text-black placeholder:text-black w-full max-w-[630px] bg-slate-300 h-14 rounded-full md:mt-10"
        placeholder="Search movie or series"
      />
      <div class="flex gap-4">
        <button
          class="flex justify-center items-center text-[20px] bg-white w-10 h-10 rounded-full md:hidden"
          id="searchBtn"
        >
          <img
            class="h-5"
            src="./assets/magnifying-glass.svg"
            alt="magnifying-glass"
          />
        </button>
        <a href="./watchlist.html">
          <button
            class="flex justify-center items-center text-[20px] bg-white w-10 h-10 rounded-full md:hidden"
            id="watchlistBtn"
          >
            <img
              class="h-5"
              src="./assets/bookmark.svg"
              alt="magnifying-glass"
            />
          </button>
        </a>
        <a href="./watchlist.html">
          <button
            class="hidden md:text-[20px] md:mt-10 md:mr-4 justify-center items-center text-sm font-bold bg-slate-400 w-32 h-10 rounded-lg md:flex"
          >
            Watchlist
          </button>
        </a>
      </div>
    </nav>
    <div class="flex justify-between items-center mt-6">
      <h2 id="movieTitle" class="text-[50px] font-bold">Placeholder</h2>
      <button
        id="addToWatchlistBtn"
        class="w-[150px] h-[50px] rounded-lg bg-gray-300 border-gray-500"
      >
        Add to Watchlist
      </button>
    </div>
    <div class="flex justify-between items-center gap-10">
      <div class="flex flex-col items-start justify-start">
        <div
          id="moviePoster"
          class="h-full rounded-lg overflow-hidden bg-white"
        ></div>
        <div class="flex flex-col justify-center h-full">
          <div id="movieGenre" class="flex flex-wrap gap-5"></div>
          <p id="movieSynopsis" class="text-lg font-medium leading-4 mt-5">
            Placeholder
          </p>
          <div>
            <p class="text-lg font-semibold">IMDB Rating</p>
            <p id="movieRating" class="text-sm"></p>
          </div>
        </div>
      </div>
      <div id="movieTrailer" class="w-full min-h-fit">Video here</div>
    </div>
    <script src="moviepage.js"></script>
    <script src="navbar.js"></script>
  </body>
</html>
