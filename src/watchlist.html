<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>My Movie Watchlist</title>
  </head>
  <body class="m-4 p-1">
    <nav
      class="top-0 flex justify-between items-center md:items-start h-[150px] bg-white md:bg-white gap-2 z-20"
    >
      <a href="homepage.html">
        <h1 class="text-[25px] font-bold md:mt-5">
          The <br />
          Movie <br />
          Watchlist
        </h1></a
      >
      <form id="searchForm">
        <input
          id="searchInput"
          type="text"
          class="hidden md:flex justify-center items-end text-center text-xl text-black placeholder:text-black w-[464px] bg-slate-300 h-14 rounded-full md:mt-10"
          placeholder="Search movie or series"
        />
      </form>
      <div class="flex gap-4">
        <button
          class="flex justify-center items-center text-[20px] bg-white w-10 h-10 rounded-full md:hidden"
          id="searchBtn"
        >
          <img
            class="h-5"
            src="./assets/magnifying-glass.svg"
            alt="magnifying-glass"
          />
        </button>
        <a href="./watchlist.html">
          <button
            class="flex justify-center items-center text-[20px] bg-white w-10 h-10 rounded-full md:hidden"
            id="watchlistBtn"
          >
            <img
              class="h-5"
              src="./assets/bookmark.svg"
              alt="magnifying-glass"
            />
          </button>
        </a>
        <a href="./watchlist.html">
          <button
            class="hidden md:text-[20px] md:mt-10 md:mr-4 justify-center items-center text-sm font-bold bg-slate-400 w-32 h-10 rounded-lg md:flex"
          >
            Watchlist
          </button>
        </a>
      </div>
    </nav>
    <div
      id="pageContent"
      class="px-5 md:px-20 md:flex-wrap md:justify-between md:gap-x-16"
    >
      <!-- WATCHLIST -->
      <section class="mb-10 md:w-full overflow-x-hidden col-start-1 col-end-2">
        <div
          id="watchlist"
          class="flex flex-wrap gap-5 py-4 scrollbar-hide"
        ></div>
      </section>
    </div>
    <script src="watchlist.js"></script>
    <script src="navbar.js"></script>
  </body>
</html>
