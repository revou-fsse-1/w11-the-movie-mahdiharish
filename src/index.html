<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>The Movie Watchlist</title>
  </head>
  <body class="bg-cyan-200 flex justify-center items-center flex-col p-8">
    <div class="flex justify-center items-center flex-col p-8">
      <h1 class="font-bold text-7xl p-2 m-2">
        The <br />Movie <br />Watchlist
      </h1>
      <input
        class="my-2 bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        type="text"
        placeholder="Username"
        id="loginUsername"
      />
      <p id="usernameValidation" class="text-red-400 font-semibold"></p>
      <input
        class="my-2 bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        type="password"
        placeholder="Password"
        id="loginPassword"
      />
      <p id="passwordValidation" class="text-red-400 font-semibold"></p>
      <button
        id="loginBtn"
        class="my-2 text-white w-full bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2"
      >
        Login
      </button>
      <p id="userValidation" class="text-red-400 font-semibold"></p>
      <p class="text-sm">
        You don't have account?
        <a class="text-blue-500" href="./register.html">Sign Up</a>.
      </p>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
