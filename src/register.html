<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>Register Page</title>
  </head>
  <body class="bg-cyan-200 flex justify-center items-center flex-col p-8">
    <div class="flex justify-center items-center flex-col p-8">
      <h1 class="font-bold text-7xl p-2 m-2">
        The <br />Movie <br />Watchlist
      </h1>
      <input
        class="my-2 bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        type="text"
        placeholder="Username"
        id="registerUsername"
      />
      <p id="usernameValidation" class="text-red-400 font-semibold"></p>
      <input
        class="my-2 bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        type="text"
        placeholder="Email"
        id="registerEmail"
      />
      <p id="emailValidation" class="text-red-400 font-semibold"></p>
      <input
        class="sm:text-sm my-2 bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        type="password"
        placeholder="Password"
        id="registerPassword"
      />
      <p id="passwordValidation" class="text-red-400 font-semibold"></p>
      <input
        class="my-2 bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        type="password"
        placeholder="Confirm Password"
        id="passwordConfirm"
      />
      <p id="confirmPasswordValidation" class="text-red-400 font-semibold"></p>
      <button
        id="registerBtn"
        class="my-2 text-white w-full bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm text-center mb-2"
      >
        Register
      </button>
      <p class="text-sm">
        Already have an account?
        <a class="text-blue-500" href="./index.html">Login</a>.
      </p>
    </div>
    <script src="./register.js"></script>
  </body>
</html>
